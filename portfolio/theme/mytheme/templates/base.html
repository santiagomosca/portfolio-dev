<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}{% endblock %}</title>
<!-- Latest compiled and minified Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--link rel="stylesheet" href="theme/css/rdark.css" /-->
<link rel="stylesheet" type="text/css" href="theme/css/{{ CSS_FILE }}" />

    <!-- Using MathJax, with the delimiters $ -->
<!-- Conflict with pygments for the .mo and .mi -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
  "HTML-CSS": {
  styles: {
  ".MathJax .mo, .MathJax .mi": {color: "black ! important"}}
  },
  tex2jax: {inlineMath: [['$','$'], ['\\\\(','\\\\)']],processEscapes: true}
  });
</script>

<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>

</head>
<body>
    
    <title></title>
    
<nav >
    <div class="container" id="navbar">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">{{ SITENAME }}</a>
        </div>
        <ul class="nav navbar-nav">
            {% for p in pages %}
                {% if p.navigation is not defined or p.navigation == "yes" %}
                    <li><b>|</b></li>
                    <li{% if p == page %} class="active"{% endif %}>
                        <a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
    
    
<!-- Main Content -->
<div class="container" id="main">
    {% block content %}{% endblock %}
</div>
<!-- End of Main Content --> 
   
    
<!--  Footer   -->
<div class="container" id="footer">
    <div class="footer-primary">
    <ul>
        <li>
            <a href="mailto:santiagomosca85@gmail.com">
                <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/img/email.png" style="height:28px" class="icon">
            </a>
        </li>

        <li><b>|</b></li>

        <li>
            <a target="_blank" href="https://github.com/santiagomosca/">
                <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/img/github.png" style="height:28px" class="icon">
            </a>
        </li>

        <li><b>|</b></li>

        <li>
            <a target="_blank" href="https://scholar.google.es/citations?user=YG04j9QAAAAJ&hl=es">
                <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/img/google-scholar.png" style="height:28px" class="icon">
            </a>
        </li>
    </ul>
    </div>
    <div class="footer-secondary">
        <p class="copyright">&copy; 2025 {{ AUTHOR }}.
        <a href="{{ SITEURL }}/licencias.html">Licencias</a>.
        </p>

</div>

</body>
</html>
